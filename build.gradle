plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation group: 'org.apache.flink', name: 'flink-connector-kinesis_2.12', version: '1.12.2'
    compileOnly group: 'org.apache.flink', name: 'flink-streaming-java_2.12', version: '1.12.2'
    implementation group: 'org.apache.flink', name: 'flink-core', version: '1.12.2'
    implementation group: 'org.apache.flink', name: 'flink-clients_2.12', version: '1.12.2'
    implementation group: 'org.apache.flink', name: 'flink-java', version: '1.12.2'
    testImplementation group: 'org.apache.flink', name: 'flink-runtime_2.12', version: '1.12.2'
    compile "org.slf4j:slf4j-simple:1.6.1"
    implementation group: 'org.json', name: 'json', version: '20201115'
    compile 'io.github.cdimascio:dotenv-java:2.2.0'
}

test {
    useJUnitPlatform()
}